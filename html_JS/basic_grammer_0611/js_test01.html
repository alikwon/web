<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>java script 기본 문법</title>
	<script>
		// 데이터의 출력
		// alert() 함수 : 문자열, 숫자, 함수, 객체, 배열(객체)
		// console.log() : 문자열, 숫자, 함수, 객체, 배열(객체)

		//  데이터 : 문자
		//  문자 표현 ==> '' 또는 ""
		// alert('"String"')

		// 데이터 : 숫자
		// 정수와 실수를 구분하지 않음
		alert(10);
		alert(3.14);
		// 연산자 : 산술연산자 → + - * / %
		// 우선순위는 () 가 최우선 , 기본순서와 동일
		alert((10+10)*2);

		// 데이터 : bool true/false
		// 0 → false, 1 → true
		alert(true);

		// 비교연산자 : 결과는 true / false
		alert(1<0);

		// 논리 연산자 : && || !

		// 변수 : var 변수이름 = 데이터;
		var num = 10;
		alert(num>5&&num <=10);

		{var check = true;}

		check = false;

		//지역 변수 : let
		{let age = 10;}
		age = 30;
		// alert(check);
		// alert(age);

		//const : 상수
		const pi = 3.14;
		pi=10;

		//변수에 데이터 대입 → 변수 초기화
		// 문자열, 숫자, bool, function(함수) , Object(객체), Array(배열)
		// 함수 : function 함수이름 (매개변수) { 실행코드 }
		// 익명 함수 :function (매개변수) { 실행코드 }
		// 객체 : {}
		// 배열 : []

		// 변수 선언이 안된 경우
		num1 + 1; 


		alert(number+1); //NaN 오류 : Not a Number 

		var number;

		var stringVar = '문자열';
		var numberVar = 273;
		var boolVar = true;
		var functionVar = function(){ alert('function')};
		var objectVar = {};
		var arrayVar = [1,2,3,'우왕'];

		alert(stringVar);
		alert(numberVar);
		alert(boolVar);
		alert(functionVar);
		alert(objectVar);
		alert(arrayVar);

		functionVar(); // 함수의 실행
		alert(typeof(functionVar));

		window.onload =
			function () {
				var html_val = document.body.innerHTML;
				// alert(html_val);

				//입력을 받는 함수
				var input = prompt('이름 입력좀요 ');
				alert(typeof(input));
				//의사를 물어보는 함수
				var check = confirm('입력한이름 : '+input + 
									'\n입력된 이름을 사용하시겠어용?');
				var list = '';
				if (check) {
					list += '<ul>';
					list += '	<li>' + input + '</li>';
					list += '	<li>Jquery</li>';
					list += '</ul>';

					document.body.innerHTML = list;
				}

				var n = prompt('숫자입력');
				alert(typeof n);
				var numberN = Number(n);
				alert(typeof numberN);
			}

	</script>
