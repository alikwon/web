<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jQuery Form Control</title>
	<style>
		#myForm>label {
			/* 줄바꿈 */
			display: block;
		}

		input[type=submit] {
			margin-top: 20px;
		}
	</style>
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script>
		$(document).ready(function () {
			
			//KEY 이벤트
			//keydown : 키가 한번 접점됐을 때
			//keypress :키를 누른 상태
			$('#memo').keyup(function () {
				// alert($(this).val());
				var strLength = $(this).val().length;

				//입력글자가 50자를 넘으면
				if ((50 - strLength) < 0) {
					//안내문구 출력후
					alert("50자까지만 작성가능요");
					//50자까지만 자르고 
					var strVal = $(this).val().substr(0, 50);
					//자른 거 넣어주기
					$(this).val(strVal);
				}
				//텍스트를 넣기
				$('#memo+div.cnt').text(strLength);
			});
			
			//이벤트 제거 : return false;
			// event.preventDefault();
			for(var i=1;i<13;i++){
				var selected = '';
				if (i==2){
					selected = 'selected';
				}
				$('#month').append('<option value="'+i+'" '+selected+'>'+i+'</option>');
			}
		});

		var text = 'abcd';
		text.substr
	</script>
</head>

<body>
	<form id="myForm">
		
		<label for="memo">memo</label>
		<textarea id="memo"></textarea>
		<div class="cnt" style="color: #999;">0</div>
		<br>

		<label for="postno">우편번호</label>
		<!-- [0-9]{5} : 0~9까지 숫자 5개 -->
		<input type="text" id="postno" pattern="[0-9]{5}" value="11111">
		<br><br>

		<label for="uid">이름</label>
		<input type="text" placeholder="ID입력" id="uid" pattern="[a-zA-z0-9]{2,10}" autocomplete="off" autofocus required>
		<br><br>
		
		<label for="age">나이</label>
		<input type="number" id="age" required>
		<br><br>

		<label for="date">날짜</label>
		<input type="date" id="date">
		<br><br>

		<label for="dateLocal">날짜(로컬타임)</label>
		<input type="datetime-local" id="dateLocal" required>
		<br><br>

		<label for="gender1">성별</label>
		<input type="radio" id="gender1" name="gender" value="m">남자
		<input type="radio" id="gender2" name="gender" value="f">여자
		<br><br>

		<label for="agree">개인정보 활용 동의</label>
		<input type="checkbox" id="agree"> 개인정보활용 동의
		<br><br>

		<label for="year">년도</label>
		<select id="year">
			<!-- value명시 안할시 옵션에 보여지는 것이 value가 됨 -->
			<option value="2020">2020</option>
			<option value="2019" selected>2019</option>
			<option value="2018">2018</option>
		</select>
		<br><br>

		<label for="month">월</label>
		<select id="month">
			<!-- 월을 자바스크립트에서 만들어서 옵션 넣어주기 -->
		</select>
		<br><br>

		<div>
			<input type="submit" value="입력완성">
		</div>
	</form>
</body>

</html>
