<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout5</title>
    <style>
       body{
           margin: 0;
           padding: 0;
       }

        #wrap {
            color: white;
            font-size: 30px;
            text-align: center;
            text-transform: uppercase;
        }

        #header-wrap {
            width: 100%;
            background-color: #8D6E63;
        }

        #banner-wrap {
            width: 100%;
            background-color: #A1887F;
        }

        #content_wrap {
            width: 100%;
            background-color: #BCAAA4;
        }

        #footer_wrap {
            width: 100%;
            background-color: #6D4C41;
        }
        .header-container{
            width: 1000px;
            height: 100px;
            line-height: 100px;
            background-color: #8D6E63;
            margin: auto;
        }
        .banner-container{
            width: 1000px;
            height: 300px;
            line-height: 300px;
            background-color: #4E342E;
            margin: auto;
        }
        .content-container{
            width: 1000px;
            height: 650px;
            line-height: 400px;
            background-color:#D7CCC8;
            margin: auto;
        }
        .footer-container{
            width: 1000px;
            height: 100px;
            line-height: 100px;
            background-color: #6D4C41;
            margin: auto;
        }
        .side-content{
            float: left;
            width: 400px;
            height: inherit;
        }
        .main-content{

            float: left;
            width: 600px;
            height: inherit;
        }
        .menu{
            margin: auto;
            margin-top: 0px;
            width: 98%;
            height: 98%;
            background-color: #fff;
        }
        .order{
            margin: auto;
            margin-top: 5px;
            width: inherit;
            height: 400px;
            background-color: #fff;
            
        }
        #header{
            padding-top: 50px;
            width: 600px;
            margin: auto;
            float: left;
        }
        #cafelogo{  
            float: right;
            width: 20%;
            height: inherit;
            background-image: url("../../bitcafe/image/logo.png");
            background-repeat: no-repeat;
            background-size: cover;
        }
        button{
            color: white;
            background-color: #5D4037;
            width: 24%;
            height:50px;
            float:inherit;
            font-weight: bold;
        }
        
    </style>
</head>

<body>
    <div id="wrap">
        <div id="header-wrap">
            <div class="header-container">
                <div id="header">
                    <button class="btn-cof">COFFEE</button>
                    <button class="btn-bev">BEVERAGE</button>
                    <button class="btn-des">DESERT</button>
                    <button class="btn-etc">ETC</button>
                </div>
                <div id="cafelogo">
                </div>
                
            </div>
        </div>
        <!-- <div id="banner-wrap">
            <div class="banner-container">banner</div>

        </div> -->
        <div id="content_wrap">
            <div class="content-container">
                <div class="main-content">
                    <div class="menu">

                    </div>
                </div>
                <div class="side-content">
                    <div class="order"></div>
                    <div class="pay"></div>
                </div>
            </div>

        </div>
        <div id="footer_wrap">
            <div class="footer-container">footer</div>

        </div>
    </div>
</body>

</html>
