<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Webstorage</title>
	<script>
		//문자기반의 데이터 저장
		// 저장장소 => 브라우저
		// key-value 형식으로 저장
		// cookie : 4mb, javascript/Server Side 생성
		// 			서버로 요청을 보낼 때 모든 cookie 정보를 함께 전송
		//			유지되는 시간 설정
		// localStorage = 25~40mb, 생명주기 없다

		localStorage.setItem('name', '손흥민');
		//탐색
		var saveData = localStorage.getItem('name'); //키값으로 get
		console.log('저장데이터 : ' + saveData);
		
		//수정 : 덮어쓰기
		localStorage.setItem('name', '박지성');
		var saveData = localStorage.getItem('name'); 
		console.log('저장데이터 : ' + saveData);
		
		//삭제
		localStorage.removeItem('name');
		var saveData = localStorage.getItem('name'); 
		// console.log('저장데이터 : ' + saveData);

		//전체삭제 : clear()
		// localStorage.clear();


		
	</script>
</head>

<body>

</body>

</html>
