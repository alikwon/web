<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HTML (TCP+PDF)</title>
	<style>
		/* 마우스커서를 올려놨을때 */
		a:hover {
			color:yellow;
			font-size: 2em;
		}
		/* 누른상태 */
		a:active {
			color:blue;
			font-size: 3em;
		}
	</style>
</head>
<body>
<!-- 
    _blank : 새창이나 새탭
    _self : 현재 프레임
    _parent : 부모프레임
    _top : 상위 프레임
	프레임 이름 : 지정프레임
 -->
	<a href="https://www.naver.com" target="_blank">네이버</a>
	<p>하하하하하하<q>하하하하하하</q>흐흐흐흐</p>
</body>
</html>
