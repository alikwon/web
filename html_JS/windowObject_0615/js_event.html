<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Event</title>
    <style>
        h1 {
            border: 3px solid;
        }
    </style>
    <script>
        window.onload = function () {
            var header1 = document.getElementById('header1');
            header1.onclick = function (e) {
                var event = e || window.event; //널이 아니라면 받음

                console.log(event);


                alert(this.innerText);

                this.style.color = 'red';
                this.style.backgroundColor = 'black';
            };
            var myForm = document.getElementById('myform');
            myForm.onsubmit = function () {
                var uid = document.getElementById('uid');

                console.log(uid.value);

                if (uid.value == null || uid.value.length < 1) {
                    alert('아이디 입력해요');
                    return false;
                }
            }
        };
        // //3초후 강제실행
        // setTimeout(function(){
        //     header1.onclick();
        // },3000);

        function show(d) {
            alert(d);
        };

    </script>
</head>

<body>
    <form action="http://naver.com" id="myform">
        <label>아이디</label>
        <input type="text" name="uid" id="uid"><br>
        <input type="submit"><br>
        <label>비번</label>
        <input type="password" name="pw" id="pw"><br>
        <input type="submit"><br>
        <label>비번확인</label>
        <input type="password" name="repw" id="repw"><br>
        <input type="submit"><br>
    </form>


    <h1 id="header1">HEADER-1</h1>
    <h1 id="header2" onclick="show('String')" style="background-color: aquamarine;">HEADER-2</h1>

</body>

</html>
