<!DOCTYPE html>
<html>

<head>
    <title>Form tag</title>
</head>

<body>

    <h1>Form tag</h1>
    <hr>
    <h2>Input tag</h2>
    아이디<input type="text" id="name" name="username"><br><br>
    비번<input type="password" id="pw" name="pw"><br><br>
    이메일<input type="email"><br><br>
    체크박스<input type="checkbox"><br><br>
    레디오<input type="radio"><br><br>
    컬러<input type="color"><br><br>
    날짜<input type="date"><br><br>
    날짜시간<input type="datetime-local"><br><br>
    시간<input type="time"><br><br>
    파일<input type="file"><br><br>
    이미지<input type="image"><br><br>
    숫자<input type="number"><br><br>
    레인지<input type="range"><br><br>
    리셋<input type="reset"><br><br>

    <h2>Log In</h2>
    <form action="member/test.html" method="get">
        ID <input type="text" name="id"><br>
        PW <input type="password" name="pw"><br>
        <input type="email">
        <br>
        <input type="submit"><input type="reset">
    </form>
</body>

</html>
