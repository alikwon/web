<!DOCTYPE html>
<html>
    <head>
        <title>Form 태그 : input</title>
        <meta charset="utf-8">
        <style></style>
        <script></script>
        
    </head>
    <body>
        
        <form action="" method="get">
            <select name="year">
                <option value="20">2020</option>
                <option value="19">2019</option>
                <option value="18">2018</option>
                <option value="17">2017</option>
            </select>년
            <select name="month">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
            </select>월
            <br>
            <input type="text" name="nic" value="cool">
            <br>
            <input type="radio" name="menu" value="menu01">짜장 &nbsp;
            <input type="radio" name="menu" value="menu02">짬뽕&nbsp;
            <input type="radio" name="menu" value="menu03">탕수육
            <br>
            <input type="checkbox" name="like" value="dog">강아지
            <input type="checkbox" name="like" value="cat">고양이
            <br>
            <input type="submit">
            
            <input type="hidden" name="userName" value="scott">
            <input type="hidden" name="idx" value="2">
            <input type="submit" value="전송">
            
            <input type="button" value="확인하기">
            <button>
                나는 버튼이다아아아
            </button>
            <input type="reset" >
            
        </form>
    </body>
</html>
